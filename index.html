<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="bigc">
    <div class="container">
      <div id="display">
        <div class="output"></div>
        <div class="result">0</div>
      </div>
    <div class="buttons">
      <table>
        <tr>
          <td><button class="bo">AC</button></td>
          <td><button class="bo">/</button></td>
          <td><button class="bo">*</button></td>
          <td><button class="bo">DEL</button></td>
        </tr>
        <tr>
          <td><button class="bn">7</button></td>
          <td><button class="bn">8</button></td>
          <td><button class="bn">9</button></td>
          <td><button class="bo">-</button></td>
        </tr>
        <tr>
          <td><button class="bn">4</button></td>
          <td><button class="bn">5</button></td>
          <td><button class="bn">6</button></td>
          <td><button class="bo">+</button></td>
        </tr>
        <tr>
          <td><button class="bn">1</button></td>
          <td><button class="bn">2</button></td>
          <td><button class="bn">3</button></td>
          <td><button class="bo" id=".">.</button></td>
        </tr>
        <tr>
          <td><button class="bn">(</button></td>
          <td><button class="bn" id="zero">0</button></td>
          <td><button class="bn">)</button></td>
          <td><button class="be" id="equal">=</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script  src="cal.js"></script>
</body>
</html>
